<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/header-theme.png" alt="Wedding Theme Header" class="header-image">
    </div>
    <div class="content">
      <h1>Gabriel & Alexandra</h1>
      <p class="invitation-text">Join us on our special day!</p>
      <div class="event-details">
        <p><strong>Date:</strong> July 19th, 2025</p>
        <p><strong>Religious Ceremony:</strong></p>
        <p>Location: Biserica "Adormirea Sfintei Ana" - Bati»ôte</p>
        <p>Time: 3:00pm</p>
        <p><strong>Party:</strong></p>
        <p>Location: TreeHouse - Cosoba</p>
        <p>Time: 6:00pm</p>
      </div>
      <form class="rsvp-form" action="[Your-Google-Script-URL]" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <label for="message">Message for the Couple:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

        <button type="submit">RSVP</button>
      </form>
    </div>
  </div>
</body>
</html>
