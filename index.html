<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Alexandra & Gabriel</h1>
      <p class="invitation-text">Join us on our special day!</p>
      <div class="event-details">
        <p><strong>Date:</strong> July 19th, 2025</p>
        <p><strong>Religious Ceremony:</strong></p>
        <p>Location: <a href="https://g.co/kgs/v4N9y6K" target="_blank">Biserica "Adormirea Sfintei Ana" - Bati»ôte</a></p>
        <p>Time: 3:00pm</p>
        <p><strong>Party:</strong></p>
        <p>Location: <a href="https://g.co/kgs/44DVF5V" target="_blank">TreeHouse - Cosoba</a></p>
        <p>Time: 6:00pm</p>
      </div>
      <form class="rsvp-form" action="https://script.google.com/macros/s/AKfycbzshXAr70ZcGCq2QhIdICbI3v4SNGBdMLYQfq63H9hSUbevzmtvJErlPWgI3HlZOt7d/exec" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>
        <label for="menu">Menu Preference:</label>
        <select id="menu" name="menu" required>
          <option value="" disabled selected>Select your option</option>
          <option value="normal">Normal</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
        </select>
        <label for="message">Message for the Couple:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
        <button type="submit">RSVP</button>
      </form>
    </div>
  </div>
</body>
</html>
